<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Home
            </a>
        </div>
    </div>
</nav>
<div class="container padding-top-70">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="loginForm" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error': loginForm.username.$error.required && model.submitted}">
            <Label>Username</Label>
            <input ng-model="username" class="form-control" type="text"
                   name="username" placeholder="alice" required />
            <span ng-show="loginForm.username.$error.required && model.submitted"
                  class="help-block">
                Username required
            </span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': loginForm.password.$error.required && model.submitted}">
            <Label>Password</Label>
            <input ng-model="password" class="form-control" type="password"
                   name="password" placeholder="12345" required />
            <span ng-show="loginForm.password.$error.required && model.submitted"
                  class="help-block">
                Password is required
            </span>
        </div>
        <a ng-click="model.login(username, password)" type="submit" class="btn btn-primary btn-block">Login</a>
    </form>
</div>
